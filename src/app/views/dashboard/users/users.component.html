<div class="mat-elevation-z8">
    <table mat-table [dataSource]="movers">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="moverName">
            <th mat-header-cell *matHeaderCellDef> Mover Username</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="carName">
            <th mat-header-cell *matHeaderCellDef> Car Name</th>
            <td mat-cell *matCellDef="let element"> {{element.carName}} </td>
        </ng-container>

        <ng-container matColumnDef="carData">
            <th mat-header-cell *matHeaderCellDef> Car Data</th>
            <td mat-cell *matCellDef="let element"> {{element.carData}} </td>
        </ng-container>

        <ng-container matColumnDef="carNumber">
            <th mat-header-cell *matHeaderCellDef> Car Number</th>
            <td mat-cell *matCellDef="let element"> {{element.carNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
